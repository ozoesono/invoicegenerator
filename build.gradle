plugins {
    id 'java'
}

jar {
    manifest {
        attributes "Main-Class": "com.gci.invoice.main.InvoiceGenerationApp"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}


group 'com.cgi.invoice'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.commons', name: 'commons-csv', version: '1.8'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.30'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.16'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
